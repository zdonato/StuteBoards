<!-- Public Html -->
<html lang="en">
  <head>
  <!-- make sure user is logged in -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links -->
    <link href="../assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- Scripting Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="../assets/javascripts/bootstrap/bootstrap.min.js"></script>
    <script src="../assets/javascripts/jquery.validate.js"></script>
    <script src="../assets/javascripts/js.js"></script>

    <title>Stuteboards</title>
  </head>
  <body ng-app="Stuteboards">
        <div ng-controller="LoginController">

          <div ng-show="(!registered && !confirmed)">
            <ng-include src="loginsrc"></ng-include>
          </div>

          <div ng-show="(registered && !confirmed)">
            <ng-include src="confirmationsrc"></ng-include>
          </div>

          <div ng-show="(registered && confirmed)">
            <ng-include src="authorizedsrc"></ng-include>
          </div>

        </div>
  </body>
</html>
